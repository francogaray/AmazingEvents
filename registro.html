<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/utilities.js"></script>
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/logo-fav.png">
    <title>EAD | Registro</title>
</head>

<body>
    <header class="header">
        <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        <nav class="ocultar">
            <a class="buttonA" href="index.html">Home</a>
            <a class="buttonA" href="index.html#prox-events">Próximos Eventos</a>
            <a class="buttonA summary" id="summary" href="summary.html">Estadisticas</a>
            <a class="buttonA" href="index.html#pasado-events">Eventos Pasados</a>
            <a class="buttonA" id="registro" href="#">Registro</a>
        </nav>
        <div id="wrapper">
            <div id="#header">
                <a href="#" id="menu_on">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a class="buttonA" href="index.html#prox-events">Próximos Eventos</a></li>
                    <li><a class="buttonA" href="index.html#pasado-events">Eventos Pasados</a></li>
                    <li><a class="buttonA btn-registro" href="#">Registro</a></li>
                    <li><a class="buttonA summary" href="summary.html">Estadisticas</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="sectionEvent prox-events">
            <div class="titulos titulo-reg">
                <h1>¡Regístrate!</h1>
                <p>Suscríbete a nuestro Newsletter para enterarte de todas las novedades</p>
            </div>
            <div class="content-cards">
                <form>
                    <fieldset class="datosForm datosForm-mq">
                        <div>
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="name" placeholder="Nombre y Apellido" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="ejemplo@email.com" required>
                        </div>
                    </fieldset>
                    <fieldset class="datosForm">
                        <label class="terminos" for="acepto">Acepto los terminos y condiciones</label>
                        <input type="checkbox" name="acepto" id="acepto" required>
                    </fieldset>
                    <div class="btnForm">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpiar</button>
                    </div>
                </form>
            </div>
        </section>
        <div class="containerImg"><span class="filterbg"></span></div>
    </main>
    <!-- <a href="index.html#logo"><img class="arrow" src="img/arrow-up.png" alt="flecha"></a> -->
    <footer>
        <p>&copy;Derechos Reservados @2022 </p>
        <p>- FullStack MERN - MindHub</p>
    </footer>
    <!-- Primero cargamos Jquery -->
    <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous">
    </script>

    <!-- Creamos nuestra función -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#menu_on').click(function () { // Al hacer click...
                $('body').toggleClass(
                'visible_menu'); // Añadimos o eliminamos la clase 'visible_menu' al body
            })
        });
    </script>
</body>

</html>
